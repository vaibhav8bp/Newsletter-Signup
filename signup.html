<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Newsletter SignUp</title>
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Custom styles for this template -->
  <link href="css/signin.css" rel="stylesheet">
</head>

<body class="text-center">
  <form action="/" class="form-signin" method="post">
    <img class="mb-4 center" src="image/vaibhav.png" alt="" width="200" height="200">
    <h1 class="h3 mb-3 font-weight-normal heading">Signup to My Newsletter!</h1>
    <input type="text" class="form-control top" name="fName" placeholder="First Name" required autofocus>
    <input type="text" class="form-control middle" name="lName" placeholder="Last Name" required>
    <input type="email" class="form-control bottom" name="email" placeholder="Email" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me Up!!</button>
    <p class="mt-5 mb-3 text-muted">&copy; Vaibhav's NewsLetter</p>
  </form>
</body>

</html>
